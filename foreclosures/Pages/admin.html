


<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-4">
            <div ng-repeat="(key,value1) in locationHierarchy" style="margin:30px">

                <h2>{{key}}</h2>

                <ul>
                    <li style="line-height:1.5em" ng-repeat="(key,value2) in value1">{{value2}}<input ng-click="Scrape(key)" type="button" class="btn btn-xs" value="Update" /></li>
                </ul>
            </div>
        </div>
    </div>
</div>
